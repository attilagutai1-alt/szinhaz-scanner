name: Színház scraper - napi ellenőrzés

on:
  schedule:
    - cron: "0 6 * * *"   # nyár (Budapest 08:00, UTC+2)
    - cron: "0 7 * * *"   # tél  (Budapest 08:00, UTC+1)
  workflow_dispatch:       # Kézi indítás

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run Katona scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: |
          echo "=== KATONA SZÍNHÁZ ==="
          python katona_last_date.py

      - name: Run Örkény scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: |
          echo "=== ÖRKÉNY SZÍNHÁZ ==="
          python orkeny_last_date.py

      - name: Run Radnóti scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: |
          echo "=== RADNÓTI SZÍNHÁZ ==="
          python radnoti_last_date.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_page1.png
            debug_orkeny_page.png
            debug_orkeny_final.png
            debug_radnoti_page.png
          if-no-files-found: ignore

      - name: Commit state files
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json orkeny_state.json radnoti_state.json || true
          git diff --staged --quiet || git commit -m "Update state [skip ci]"
          git push || true

      - name: Save state as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state-backup
          path: |
            state.json
            orkeny_state.json
            radnoti_state.json
          if-no-files-found: ignore
