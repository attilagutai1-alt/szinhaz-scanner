name: Színház scraper - napi ellenőrzés

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC = Budapest 08:00 télen / 09:00 nyáron
  workflow_dispatch:       # Kézi indítás

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scrapers
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
        run: python main.py

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            debug_*.png
          if-no-files-found: ignore

      - name: Commit state files
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json orkeny_state.json radnoti_state.json pbest_state.json || true
          git diff --staged --quiet || git commit -m "Update state [skip ci]"
          git push || true
