name: Heti mozi √∂sszefoglal√≥

on:
  schedule:
    # Vas√°rnap 10:00 UTC = 11:00 t√©len / 12:00 ny√°ron Budapest
    - cron: "0 10 * * 0"
  workflow_dispatch:

jobs:
  cinema-weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run cinema weekly scraper
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS: ${{ secrets.TO_EMAILS }}
          PAGES_URL: ${{ vars.PAGES_URL }}
        run: python cinema_weekly.py

      - name: Commit HTML to docs/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/moziheti.html
          git diff --cached --quiet || git commit -m "üé¨ Mozih√©t friss√≠tve: $(date -u +%Y-%m-%d)"
          git push
