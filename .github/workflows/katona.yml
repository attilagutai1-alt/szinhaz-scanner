name: Katona last-date checker

on:
  schedule:
    # UTC times. We run twice; script only sends when it is 08:00 in Budapest.
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: katona-state-v1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAILS:  ${{ secrets.TO_EMAILS }}
        run: |
          python katona_last_date.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: katona-state-v1
