      times.forEach(t => {
        html += '<span class="day-label">' + t.day + '</span>';
        html += '<span class="time-chip">' + t.time + '</span> ';
      });
      html += '</div></div>';
    });

    html += '</div></div>';
  });

  content.innerHTML = html;
